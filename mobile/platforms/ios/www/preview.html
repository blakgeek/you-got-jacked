<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="../css/preview.css"/>
    </head>
    <body>
        <div id="wizard" class="container">
            <section class="player-picker">
                <h2>Pick The Number Of Players</h2>
                <ul>
                    <li class="one">2 <span>t</span><span>k</span></li>
                    <li class="two">3 <span>t</span><span>k</span><span>k</span></li>
                    <li class="three">4 <span>t</span><span>k</span><span>k</span><span>k</span></li>
                </ul>
            </section>
            <section class="board-preview">
                <h2>Pick A Board</h2>

                <div class="boards">

                </div>
            </section>
            <section class="difficulty">
                <h2>Pick A Difficulty Level</h2>
                <ul>
                    <li class="easy">
                        <span class="level">Easy</span>
                        <span class="faces">g</span>
                    </li>
                    <li class="medium">
                        <span class="level">Medium</span>
                        <span class="faces">c c</span>
                    </li>
                    <li class="hard">
                        <span class="level">Bring It</span>
                        <span class="faces">k k k</span>
                    </li>
                    <li class="xtra-hard">
                        <span class="level">Hater Mode</span>
                        <span class="faces">w w w w</span>
                    </li>
                </ul>
            </section>
            <footer>
                <nav>
                    <li class="prev">Back</li>
                    <li class="next">Next</li>
                    <li class="play">Play</li>
                </nav>
            </footer>
        </div>
    </body>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/boards.js"></script>
    <script type="text/javascript" src="../js/wizard.js"></script>
</html>
